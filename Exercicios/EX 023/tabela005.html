<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 500px;
           
        }
        caption {
            font-weight: bold;
        }
        th, td {
             padding: 10px;
            border: 1px solid black;
        }
        
        
        .amarelo {
            background-color: yellow;
        }
        .verde {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabelas</h1>
    <table>
        <colgroup>
           <col class="amarelo">
           <col class="verde">
           <col class="amarelo">
           <col class="verde">
        </colgroup>
        <caption>Cadrasto</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>23</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Marcelo</td>
            <td>M</td>
            <td>30</td>
            <td>Jogador de Futebol</td>
        </tr>
        <tr>
            <td>Marta</td>
            <td>F</td>
            <td>18</td>
            <td>Professora</td>
        </tr>
    </table>
</body>
</html>
