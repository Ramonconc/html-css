<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadrasto.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>----Escolha----</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MJ">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="AL">Alagoas</option>
                    <option value="PI">Piaui</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
             <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
             </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
